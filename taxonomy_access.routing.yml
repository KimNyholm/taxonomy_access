taxonomy_access.hello:
  path: /admin/config/people/taxonomy_access_hello
  defaults:
    _title: Taxonomy access control - control
    _controller: Drupal\taxonomy_access\Controller\DefaultController::hello
  requirements:
    _permission: 'administer site configuration'
  options:
    _admin_route: TRUE
taxonomy_access.settings:
  path: /admin/config/people/taxonomy_access
  defaults:
    _title: Taxonomy Access control - form
    _form: Drupal\taxonomy_access\Form\TaxonomyAccessSettings
  requirements:
    _permission: 'administer site configuration'
  options:
    _admin_route: TRUE
