taxonomy_access.settings:
  path: /admin/config/people/taxonomy_access
  defaults:
    _title: Taxonomy access control
    _controller: Drupal\taxonomy_access\Controller\DefaultController::taxonomy_access_admin
  requirements:
    _permission: 'administer site configuration'
  options:
    _admin_route: TRUE
taxonomy_access.check_service:
  path: /admin/config/people/taxonomy_access/check
  defaults:
    _title: Taxonomy access service check
    _controller: Drupal\taxonomy_access\Controller\DefaultController::demo
  requirements:
    _permission: 'administer site configuration'
  options:
    _admin_route: TRUE
taxonomy_access.admin_role_delete:
  path: /admin/config/people/taxonomy_access/role/{roleId}/delete
  defaults:
    _title: Taxonomy access control role delete
    _form: Drupal\taxonomy_access\Form\TaxonomyAccessRoleDeleteForm
  requirements:
    _permission: 'administer site configuration'
  options:
    _admin_route: TRUE
taxonomy_access.admin_role_enable:
  path: /admin/config/people/taxonomy_access/role/{roleId}/enable
  defaults:
    _title: Taxonomy access control enable role
    _form: Drupal\taxonomy_access\Form\TaxonomyAccessRoleEnableForm
  requirements:
    _permission: 'administer site configuration'
  options:
    _admin_route: TRUE
taxonomy_access.settings_role:
  path: /admin/config/people/taxonomy_access/role/{roleId}
  defaults:
    _title_callback: Drupal\taxonomy_access\Form\TaxonomyAccessAdminRole:getTitle
    _form: Drupal\taxonomy_access\Form\TaxonomyAccessAdminRole
  requirements:
    _permission: 'administer site configuration'
  options:
    _admin_route: TRUE
taxonomy_access.settings_role_old:
  path: /admin/config/people/taxonomy_access/role_old/{roleId}
  defaults:
    _title: Access control for role
    _form: Drupal\taxonomy_access\Form\TaxonomyAccessSettings
  requirements:
    _permission: 'administer site configuration'
  options:
    _admin_route: TRUE
